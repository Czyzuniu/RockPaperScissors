<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>play against your friend</title>
  <link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="gameRules">
    <h1>Play a friend </h1>
    <div>
      <p>
        Play up to how many wins?
      </p>
      <input type="number" name="rounds" placeholder="Please enter number of rounds"/>
    </div>

    <div>
      <p>
        Your friends online id?
      </p>
    </div>

    <input type="text" name="friendId" placeholder="please enter your friends ID"/>

    <button type="button" name="button">Send request</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="playFriend.js"></script>
</body>

</html>
