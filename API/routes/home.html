<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>home</title>
    <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  </head>
  <body>
  <div id="home">
    <div id="userpanel">
      <div id="avatar"></div>
        <h1 id="online_id"></h1>
      <button id="logout" name="logout">Log out..</button>
    </div>
    <div id="choices">
      <h1></h1>
      <button type="button" name="playFriend" id="playFriend">Play against friend!</button>
      <button type="button" name="playRandom" id="playRandom">Play against random!</button>
    </div>
    <footer id="foot"></footer>
    <div id="dialog"></div>
  </div>

  <dialog id="sendRequestDialog" class="resizable">
    <div id="gameRules">
      <h1>Play a friend </h1>
      <div>
        <p>
          Play up to how many wins?
        </p>
        <input type="number" name="rounds" id="rounds" placeholder="Please enter number of rounds"/>
      </div>

      <div>
        <p>
          Your friends online id?
        </p>
        <input type="text" name="friendId" id="friendId" placeholder="please enter your friends ID"/>
      </div>
      <!--<div id="dialog"></div>-->
      <button type="button" id="sendRequest" name="button">Send request</button>
    </div>
  </dialog>
  <script src="/socket.io/socket.io.js"></script>
  <script src="home.js"></script>
  </body>
</html>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>

    $(function() {
        $( "#sendRequestDialog").resizable();
    });
  window.playFriend.addEventListener('click', function(){
      window.sendRequestDialog.showModal();
  });
</script>
