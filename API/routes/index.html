<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">
  <title>rps.io</title>
</head>

<body>
  <div id="game">
    <div id="header">
      <header>
        <h1>Rock Paper Scissors!</h1>
      </header>
    </div>
    <form id="login" method="post" action="/login">
      <input type="text" name="username" id="username" placeholder="please enter your onlineID..." required>
      <input type="password" name="password" id="password" placeholder="please enter your password..." required>
      <p id="registerRedirect">Dont have an account? Create it here!</p>
      <button name="login" id="loginButton">Login</button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
